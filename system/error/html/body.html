<html>
	<head>
		<title>Uncaught Exception</title>
		<style>
			{{styles}}
		</style>
	</head>
	<body>
		<div class="exception">
			<span class="message">{{message}}</span><br>
		</div>
		<div class="rows">
			<div class="trace">{{trace}}</div>
			<div class="context">
				<div class="source"><em>{{file}}</em> : <strong>{{line}}</strong></div>
				<div class="snippet">{{context}}</div>
			</div>
		</div>
	</body>
</html>
